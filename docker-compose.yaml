services:
  rat-database:
    image: postgres:latest
    container_name: postgres-container
    networks:
      - rat-network
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: adminpassword
      POSTGRES_DB: admin_db
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./db-init:/docker-entrypoint-initdb.d/
    ports:
      - "5432:5432"

